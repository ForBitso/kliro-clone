                  guests:
                    type: array
                    description: List of guests. At least one adult must be in a room.
                    items:
                      $ref: '#/components/schemas/Guest'
                  price:
                    type: number
                    example: 100000.51
                    description: Total Price for the room for the booking period for current occupancy.
                    nullable: false
