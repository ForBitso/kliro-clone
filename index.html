<!DOCTYPE html>
<html lang="uz">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLIRO — Avia Biletlar Qidiruv</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f7f9fc;
  }
  .header {
    background-color: #007bff;
    color: white;
    padding: 1rem 0;
  }
  .search-box {
    margin-top: 50px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<!-- Header -->
<header class="header text-center">
  <h1 class="fw-bold">KLIRO</h1>
  <p class="mb-0">Avia Biletlar Qidiruv</p>
</header>

<!-- Search Section -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="search-box">
        <h3 class="mb-4 text-center">Avia Bilet Qidirish</h3>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="from" class="form-label">Qayerdan</label>
              <input type="text" class="form-control" id="from" placeholder="Toshkent">
            </div>
            <div class="col-md-6">
              <label for="to" class="form-label">Qayerga</label>
              <input type="text" class="form-control" id="to" placeholder="Istanbul">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="departure" class="form-label">Jo'nash sanasi</label>
              <input type="date" class="form-control" id="departure">
            </div>
            <div class="col-md-6">
              <label for="return" class="form-label">Qaytish sanasi (ixtiyoriy)</label>
              <input type="date" class="form-control" id="return">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="passengers" class="form-label">Yo‘lovchilar soni</label>
              <input type="number" class="form-control" id="passengers" min="1" value="1">
            </div>
            <div class="col-md-6">
              <label for="class" class="form-label">Sinfi</label>
              <select class="form-select" id="class">
                <option>Economy</option>
                <option>Business</option>
                <option>First Class</option>
              </select>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Qidirish</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-5 py-4">
  <p class="text-muted mb-0">&copy; 2025 KLIRO. Barcha huquqlar himoyalangan.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
